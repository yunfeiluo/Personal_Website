            </button>
        </div>

    <!-- section 0 -->
    <section class = "blogs">
        <div class = "container">
            <h2 id="article_title"></h2>

            <script type="text/javascript">
                let article = window.location.search.substring(9, );
                let path = "articles/" + article + ".pdf";
                
                if (article.length <= 9){
                    document.getElementById("article_title").innerHTML = "Page Not Found";
                }
                else{
                    for (var i = 0; i < article.length; i++){
                        if (article.charAt(i) == '/'){
                            article = article.substring(i+1, );
                            break;
                        }
                    }
                    
                    document.getElementById("article_title").innerHTML = article;
                }
            </script>

            <div id="list"></div>
            <script type="text/babel">
                class ShareArticle extends React.Component {
                    constructor(props){
                        super(props);
                    }

                    // rendor stuff
                    // load the document
                    display_document(){
                        const list = [];
                        //alert(article);
                        list.push(
                            <div id = {"display_doc"}>
                                <iframe id = {"article_frame"} src={path}></iframe>
                                <p>
                                Yunfei Luo's Original Article. 
                                </p>
                            </div>
                        );
                        return (<div>{list}</div>);
                    }
                    
                    // rendor funcion
                    render () {
                        return this.display_document();
                    }
                }
    
                // Apply
                ReactDOM.render(
                    <ShareArticle></ShareArticle>,
                    document.getElementById('list')
                );
            </script>
        </div>
    </section>
